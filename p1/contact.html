<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Thumb Nursery - Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h1>Contact Us</h1>
       
        <p>You can reach us via email at <a href="mailto:info@greenthumbnursery.com">info@greenthumbnursery.com</a> or call us at (123) 456-7890.</p>
    </section>

    <section id="form">
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="inquiry">Type of Inquiry:</label><br>
            <input type="radio" id="product" name="inquiry" value="product">
            <label for="product">Product Information</label><br>
            <input type="radio" id="support" name="inquiry" value="support">
            <label for="support">Customer Support</label><br>

            <label for="newsletter">Subscribe to our newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter"><br>

            <input type="submit" value="Submit">
            <button type="button">Cancel</button>
        </form>
    </section>

    <footer>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <p>&copy; 2024 Green Thumb Nursery. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>
</html>
